	<script>
		/*
			Implement Quick Sort
			
			Here we will move on to an intermediate sorting algorithm: quick
			sort. Quick sort is an efficient, recursive divide-and-conquer
			approach to sorting an array. In this method, a pivot value is
			chosen in the original array. The array is then partitioned into
			two sub-arrays of values less than and greater than the pivot
			value. We then combine the result of recursively calling the quick
			sort algorithm on both sub-arrays. This continues until the base
			case of an empty or single-item array is reached, which we return.
			The unwinding of the recursive calls return us the sorted array.

			Quick sort is a very efficient sorting method, providing O(nlog(n))
			performance on average. It is also relatively easy to implement.
			These attributes make it a popular and useful sorting method.

			Instructions: Write a function quickSort which takes an array of
			integers as input and returns an array of these integers in sorted
			order from least to greatest. While the choice of the pivot value
			is important, any pivot will do for our purposes here. For 
			simplicity, the first or last element could be used.
		*/
		
		function quickSort(array) {
						
			function swap(arr, low, high) {
				let pivotPos = Math.floor(Math.random() * arr.length);
				const pivot = arr[pivotPos];
				
				while (high > low) {
					while (arr[high] > pivot) {
						high--;
					};
					
					while (arr[low] < pivot) {
						low++;
					};
					
					if (high > low) {
						[arr[low], arr[high]] = [arr[high], arr[low]];
						high--;
						low++;
					}
				};
				
				return low;
			};
			
			function recurse(arr, low = 0, high = arr.length - 1) {
				if (high > low) {
					const index = swap(arr, low, high);
					recurse(arr, low, index - 1);
					recurse(arr, index, high);
				};
				
				return arr;
			};
			/*				  
			function recurse(arr) {
				if (arr < 2) {
					return arr;
				};
				
				const pivotPos = Math.floor(Math.random() * arr.length);
				const pivot = arr.filter(num => num === arr[pivotPos]);
				const low = arr.filter(num => num < pivot);
				const high = arr.filter(num => num > pivot);
										
				return [...recurse(low), ...pivot, ...recurse(high)];
			};
			*/
			return recurse(array);
		};
		
		document.write(quickSort([5, 1, 9, 3, 4, 8, 2]));
	</script>
